<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
    
    <form [formGroup]="userForm">
        <div class="form-group">
          <label for="role">Role</label>
          <input type="text"  placeholder="role" id="role" formControlName="role" class="form-control">
        </div>
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input type="text"  placeholder="firstname" id="firstname" formControlName="firstname" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input type="text"  placeholder="lastname" id="lastname" formControlName="lastname" class="form-control">
        </div>
        <div class="form-group">
          <label for="fonction">Fonction</label>
          <input type="text"  placeholder="fonction" id="fonction" formControlName="fonction" class="form-control">
        </div>
        <div class="form-group">
          <label for="direction">Direction</label>
          <input type="text"  placeholder="direction" id="direction" formControlName="direction" class="form-control">
        </div>
        <button class="btn btn-primary" (click)="onSubmit()" [disabled]="userForm.invalid">Valider</button>
        
      </form>
    </div>
