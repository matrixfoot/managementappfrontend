<div class="hero-image" >
<mat-spinner *ngIf="loading"></mat-spinner>
<div class="col-sm-8 offset-sm-2 mt-2" *ngIf="!loading">
  <form [formGroup]="signupForm">
    <div class="form-group">
      <label for="email">Adresse mail</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input type="text" id="firstname" formControlName="firstname" class="form-control">
    </div>
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" id="lastname" formControlName="lastname" class="form-control">
    </div>
    <div class="form-group">
      <label for="fonction">Fonction</label>
      <input type="text" id="fonction" formControlName="fonction" class="form-control">
    </div>
    <div class="form-group">
      <label for="direction">Direction</label>
      <input type="text" id="direction" formControlName="direction" class="form-control">
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" id="role"  formControlName="role"   class="form-control">
    </div>
    <button class="btn btn-success" (click)="onSignup()" [disabled]="signupForm.invalid">Inscription</button>
  </form>
  <p>{{ errorMessage }}</p>
</div>
</div>
